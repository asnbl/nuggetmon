<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuggetmon</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header">
      <h1 class="title">NUGGETMON</h1>
      <div class='nugget'><img src="assets/nugget_types.png" alt="Nugget!"></div>
      <ul>
        <li><a class="active" href="#timer">Timer</a></li>
        <li><a href="#gacha">Gacha</a></li>
        <li><a href="#Nuggetmon">Nuggetmon</a></li>
      </ul>
      <div class="profile-container">
        <div class="profile-icon"><img class="profile-image" src="assets/profile.webp" alt="pfp"></div>
        <div class="nugget-group">
          <div class="nuggetcoin"><img class="coin-image" src="assets/coin group.png" alt="coin"></div>
          <p class="nugget-amt">32535</p>
        </div> <!--TODO: put actual nugget amount -->
      </div>
    </div>
  </header>

  <div class="main-container">
    <!-- Timer Section -->
    <div class="section">
      <h2>Set Timer</h2>
      <div class="timers">
        <div class="timer-item">
          <span>Pomodoro:</span>
          <input type="number" value="25"></input>mins
        </div>
        <div class="timer-item">
          <span>Short break:</span>
          <input type="number" value="5"></input>mins
        </div>
        <div class="timer-item">
          <span>Long break:</span>
          <input type="number" value="10"></input>mins
        </div>
      </div>
    </div>

    <!-- Productivity Apps Section -->
    <div class="section">
      <div class="top-bar">
        <h2>Set Productivity Apps</h2>
        <button class="refresh-button"><img class="refresh-image" src="assets/refresh.png"></button>
      </div>
      <div class="apps">
        <div class="app-item">
          <input type="checkbox" unchecked>
          <span>Application</span>
        </div>
        <div class="app-item">
          <input type="checkbox" unchecked>
          <span>Application</span>
        </div>
        <div class="app-item">
          <input type="checkbox" unchecked>
          <span>Application</span>
        </div>
        <div class="app-item">
          <input type="checkbox" unchecked>
          <span>Application</span>
        </div>
        <div class="app-item">
          <input type="checkbox" unchecked>
          <span>Application</span>
        </div>
        <div class="app-item">
          <input type="checkbox" unchecked>
          <span>Application</span>
        </div>
        <div class="app-item">
          <input type="checkbox" unchecked>
          <span>Application</span>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Start Button -->
    <button class="start-button">
      START <span class="arrow">&rarr;</span>
    </button>
  </body>
</html>
